<!DOCTYPE html>
<html>
	<head>
		{% if page.title %}			
			<title>{{ page.title }} | ChatScrypt</title>
		{% else %}
			<title>ChatScrypt</title>
		{% endif %}
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto&display=swap" rel="stylesheet"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
   		{% seo %}
	</head>
	
	<body>
	<div class="site-header">
		<div class="site-header-title">
			<a href="/">ChatScrypt</a></li>
		</div>
		
		<div class="site-header-nav">
		<ul>
       			<li><a href="/about/">About</a></li>
			<li><a href="{{ site.posts.last.url }}">First&nbsp;Post</a></li>
       			<li><a href="/all-posts/">All&nbsp;Posts</a></li>
		</ul>
		</div>
	</div>
	
	
	
	<div class="post-nav">
	</div>

	<div class="post">
	
	{% if page.title %}		
		<h1>{{ page.title }}</h1>
		<br><br>
	{% endif %}
	
		{{ content }}
			    
	</div>
	
	<div class="post-nav">
	</div>
	
	<br><br><br>
	
	{% if page.comments %}
	
	<div id="disqus_thread"></div>

                            
	{% endif %}
	
	<!-- Default Statcounter code -->
	
	</body>		
</html>
